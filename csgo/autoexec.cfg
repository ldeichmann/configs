//BINDS

alias +duckjump "+jump;+duck"
alias -duckjump "-duck;-jump"
bind "SPACE" "+duckjump" //DUCKJUMP

alias +nadejump "+jump;-attack"
alias -nadejump "-jump"
bind "z" "+nadejump" //NADEJUMP

alias +naderun "+forward;-attack"
alias -naderun "-forward"
bind "x" "+naderun" //NADERUN

alias +radar "+use; cl_radar_always_centered 1; cl_radar_scale 0.60"
alias -radar "-use; cl_radar_always_centered 0; cl_radar_scale 0.30"
bind "e" "+radar" // Zoom in on radar

bind "c" "+voicerecord" //Voice
bind "y" "messagemode" //All
bind "j" "radio2" //X-Ray
bind "k" "radio3" //Auto-Director
bind "`" "toggleconsole" //Console

//Netsettings
rate "128000"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"

//Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "-7"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-7"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"


//Radar/HUD
cl_radar_always_centered "0"
cl_radar_scale "0.25"
cl_radar_rotate "0"
cl_hud_playercount_showcount "1"
cl_hud_healthammo_style "1"

//Mouse
m_rawinput "1"
m_customaccel "0"
sensitivity "1.4"

//MISC

con_enable "1" //enable console
cl_autowepswitch "0" //automatic weapon switching
cl_use_opens_buy_menu "0" //use opens buy menu
gameinstructor_enable "0" //game insctuctor
mm_dedicated_search_maxping "50.000000" //MM Ping
option_speed_method "1" //Walk toggle
cl_obs_interp_enable "0" //Smooth Camera Nonsense
r_drawtracers_firstperson "0" //removes firstperson tracers, not enemy tracers
lobby_voice_chat_enabled "0" //disable lobby voice


//Sound
volume "0.120000"
snd_musicvolume "0.000000"

//Graphics
mat_monitorgamma "1.600000"

// Fix linux audio bug - fucking hell valve...
bind "." "sdl_speaker_channels 6; sdl_speaker_channels 2"
